<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recanto Dos Peixes</title>
    <link rel="icon" type="image/x-icon" href="./assets/imagens/Logo_Pesqueiro.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SCSS compilado -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Carrossel -->
    <div id="carousel" class="carousel slide carousel-fade carousel-div" data-bs-ride="carousel">
        <div class="carousel-inner carousel-div__inner">

            <div class="carousel-item active carousel-div__inner__item">
                <img src="./assets/imagens/pesqueiro_1.jpg" class="d-block w-100 carousel-div__inner__item__img"
                    alt="Comida">
                <div class="carousel-caption carousel-div__inner__item__caption">
                    <h1>RECANTO DOS PEIXES</h1>
                    <h6>Venha conhecer o que há de melhor da culinária.</h6>
                    <a href="./restaurante.html" btn class="btn btn-laranja">Nosso Restaurante</a>
                </div>
            </div>

            <div class="carousel-item carousel-div__inner__item">
                <img src="./assets/imagens/pesqueiro_2.jpg" class="d-block w-100 carousel-div__inner__item__img"
                    alt="Família">
                <div class="carousel-caption carousel-div__inner__item__caption">
                    <h1>RECANTO DOS PEIXES</h1>
                    <h6>Venha conhecer nossa infraestrutura pensada <br> para seu conforto e lazer.</h6>
                    <a href="./infraestrutura.html" class="btn btn-azul">Nossa Infraestrutura</a>
                </div>
            </div>

            <div class="carousel-item carousel-div__inner__item">
                <img src="./assets/imagens/pesqueiro_3.jpg" class="d-block w-100 carousel-div__inner__item__img"
                    alt="Pesca Esportiva">
                <div class="carousel-caption carousel-div__inner__item__caption">
                    <h1>RECANTO DOS PEIXES</h1>
                    <h6>Venha conhecer o paraíso para os amantes da pesca.</h6>
                    <a href="./lago.html" class="btn btn-verde">Sobre a Pesca</a>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
