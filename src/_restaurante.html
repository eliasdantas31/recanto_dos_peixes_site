<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recanto Dos Peixes</title>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- SCSS compilado -->
    <link rel="stylesheet" href="./styles/main.scss">
</head>

<body class="restaurante-body">
    <header class="header">
        <ul class="header__social">
                <li>
                    <a href="#">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                    </a>
                </li>
            </ul>
            <a href="./index.html"><img src="./imagens/Logo_Pesqueiro.png" alt="Logo_Pesqueiro"></a>
            <ul class="header__menu">
                <li>
                    <a href="./index.html">
                        Início
                    </a>
                </li>
                <li>
                    <a href="#">
                        Insfraestrutura
                    </a>
                </li>
                <li>
                    <a href="#">
                        Lagos
                    </a>
                </li>
            </ul>
    </header>
    <section class="restaurante-home">
        <div>

        </div>
        <a href="#restaurante__content__id"><i class="bi bi-arrow-down"></i></a>
    </section>
    <section class="content" id="restaurante__content__id">
        <div class="content__header">
            <h1>RECANTO DOS PEIXES</h1>
            <h4>RESTAURANTE</h4>
            <p>Desfrute do momento e tenha uma experiência única no seu almoço, <br>
                aqui no Pesqueiro Recanto dos Peixes você irá sempre ter a melhor <br>
                experiência.</p>
        </div>

        <div class="carousel-restaurante">
            <h2 class="carousel-restaurante__title">Nossas Melhores Opções</h2>

            <div class="carousel-restaurante__wrapper">
                <!-- controles ficam posicionados em relação ao wrapper -->
                <button class="carousel-restaurante__control carousel-restaurante__control--prev"
                    aria-label="Anterior">❮</button>

                <!-- viewport recorta o track, sem cortar os controles -->
                <div class="carousel-restaurante__viewport">
                    <div class="carousel-restaurante__track">
                        <div class="carousel-restaurante__item"><img src="./imagens/pesqueiro_1.jpg" alt="Imagem 1">
                        </div>
                        <div class="carousel-restaurante__item"><img src="./imagens/pesqueiro_2.jpg" alt="Imagem 2">
                        </div>
                        <div class="carousel-restaurante__item"><img src="./imagens/pesqueiro_3.jpg" alt="Imagem 3">
                        </div>
                        <div class="carousel-restaurante__item"><img src="./imagens/pesqueiro_4.jpg" alt="Imagem 4">
                        </div>
                        <div class="carousel-restaurante__item"><img src="./imagens/pesqueiro_2.jpg" alt="Imagem 5">
                        </div>
                        <div class="carousel-restaurante__item"><img src="./imagens/pesqueiro_1.jpg" alt="Imagem 6">
                        </div>
                    </div>
                </div>

                <button class="carousel-restaurante__control carousel-restaurante__control--next"
                    aria-label="Próximo">❯</button>
            </div>
        </div>
    </section>
    <section class="contact__section">
        <div class="contact__section__text">
            <h1>QUER ENTENDER COMO FUNCIONA?</h1>
            <p>Entre em contato conosco!</p>
        </div>
        <button class="contact__section__button --restaurante__button">CLIQUE AQUI</button>
    </section>
    <script src="./scripts/main.js"></script>
</body>

</html>
